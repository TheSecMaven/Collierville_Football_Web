        marker_begin: "varsityschedule"
        marker_end: "varsityscheduleend"
        insertafter: "<!-- begin Varsity Schedule-->"
        block: "<tr>
									<td>{{item.Date}}</td>
									<td>{{item.Time}}</td>
									<td>{{item.Location}}</td>
								</tr>"
