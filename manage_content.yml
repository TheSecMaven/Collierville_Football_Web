#
# Playbook to update apache after updates to website
#
- hosts: chsservers
  remote_user: jenkins
  tasks:
    - name: Copy html web pages and content to apache directory
      copy:
        src: "{{ item }}"
        dest: /var/www/html
      with_fileglob: 
        - "sixthgrade.html"
        - "seventhandeighthgrade.html"
        - "nineandtenyearold.html"
        - "facilities.html"
        - "freshman.html"
        - "index.html"
        - "news.html"
        - "schedule.html"
        - "seasonticket.html"
        - "sponsors.html"
        - "self-service.html"
        - "swag.html"
        - "varsity.html"
        - "management.html"
      become: yes
      become_user: root
    - name: Insert/Update HTML surrounded by custom markers after <body> line
      become: yes
      become_user: root
      blockinfile:
        path: "{{ item }}"
        marker: "<!-- {mark} ANSIBLE MANAGED BLOCK -->"
        marker_begin: "navbar"
        marker_end: "navbarend"
        insertafter: "<body>"
        block: "{{ lookup('file', 'shared_components/navbar.html') }}"
      with_items:
        - /var/www/html/sixthgrade.html
        - /var/www/html/seventhandeighthgrade.html
        - /var/www/html/nineandtenyearold.html
        - /var/www/html/facilities.html
        - /var/www/html/freshman.html
        - /var/www/html/index.html
        - /var/www/html/news.html
        - /var/www/html/schedule.html
        - /var/www/html/seasonticket.html
        - /var/www/html/sponsors.html
        - /var/www/html/swag.html
        - /var/www/html/varsity.html
    - name: Find /var/log files equal or greater than 10 megabytes ending with .old or .log.gz
      find:
        paths: /var/www/html/staticman/varsity/
        patterns: 'schedule-*.json'
      register: varsityschedule
    - name: Get latest file
      set_fact:
        varsityschedulefile: "{{ varsityschedule.files | sort(attribute='mtime',reverse=true) | first }}"
    - name: debug
      debug:
        msg: "{{varsityschedulefile}}"
    - name: Read JSON file (can also be a variable).
      shell: "cat {{varsityschedulefile.path}}"
